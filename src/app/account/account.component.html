<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <h4>{{ account.name }}</h4>
    <hr>
    <p>This account is {{ account.status }}</p>
    <button class="btn btn-success" (click)="onSetTo('active',this.id)">Set to 'active'</button>
    <button class="btn btn-warning" (click)="onSetTo('inactive',this.id)">Set to 'inactive'</button>
    <button class="btn btn-danger" (click)="onSetTo('unknown',this.id)">Set to 'unknown'</button>
  </div>
</div>
